
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0014)about:internet -->

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="zh-cn" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>kidney histopathological AI prediction</title>

<script src="static/jquery-1.12.4.min.js"></script>
<script src="static/common.js"></script>
<link rel="stylesheet" href="static/css.css" media="all">

</head>

<body>

<div class="main-box">
	<form action="" id="man_form" name="man_form" method="post" class="basic-grey">		
		<h1>		
			kidney histopathological AI prediction
		</h1>
		<label>
			<span style="coler:red">
				Age:<br/>
			</span>
			<input id="Age" type="number" name="Age" placeholder="Age(0~120years)" min="0" max="120" title="The age must be between 0 and 120"/>
		</label>
		<label>
			<span title="Whether the participant is a female">
				Female:<br/>
			</span>	
				<div class="femaleradio">
					 <label class="f_radio">
						<input type="radio" name="Female" id="Female1" value="1">
						<span class="radio"></span>
						<span class="item">YES</span>
					</label>
					<label class="f_radio">
						<input type="radio" name="Female" id="Female0" value="0">
						<span class="radio"></span>
						<span class="item">NO</span>
					</label>
					<p style="width:430px;padding-top:10px;color:red;" 
					id="radio_span"></p>
				</div>
				
				<br/>
		</label>
		<label>
			<span>
				HBP1 :<br/>
			</span>
			<input id="HBP1" type="number" name="HBP1" placeholder="Whether the participant has high blood pressure" title="Whether the participant has high blood pressure"
			/>
		</label>
		<label>
			<span>
				 HGB:<br/>
			</span>
			<input id="HGB" type="number" name="HGB" placeholder="hemoglobin" title="hemoglobin"
			/>
		</label>
		<label>
			<span>
				PLT:<br/>
			</span>
			<input id="PLT" type="number" name="PLT" placeholder="blood platelet" title="blood platelet"
			/>
		</label>
		<label>
			<span>
				ALB:<br/>
			</span>
			<input id="ALB" type="number" name="ALB" placeholder="albumin" title="albumin"
			 />
		</label>
		<label>
			<span>
				hsCRP :<br/>
			</span>
			<input id="hsCRP" type="number" name="hsCRP" placeholder="igh-sensitivity C-reactive protein" title="high-sensitivity C-reactive protein"/>
		</label>
		<label>
			<span>
				C3 :<br/>
			</span>
			<input id="C3" type="number" name="C3" placeholder="complement 3" title="complement 3"/>
		</label>
		
		<label>
			<span>
				ESR :<br/>
			</span>
			<input id="ESR" type="number" name="ESR" placeholder="erythrocyte sedimentation rate" title="erythrocyte sedimentation rate"/>
		</label>
		<label>
			<span>
				anti-dsDNA1 :<br/>
			</span>
			<input id="anti_dsDNA1" type="number" name="anti_dsDNA1" placeholder="Whether the participant’s ds-DNA is higher than 100IU/mL" title="Whether the participant’s ds-DNA is higher than 100IU/mL"
			/>
		</label>
		<label>
			<span>
				Hematuresis1 :<br/>
			</span>
			<input id="Hematuresis1" type="number" name="Hematuresis1" placeholder="Whether the participant has hematuresis" title="Whether the participant has hematuresis"/>
		</label>
		<label>
			<span>
				24hUTP :<br/>
			</span>
			<input id="_24hUTP" type="number" name="_24hUTP" placeholder="24 hour urine total protein" title="24 hour urine total protein"/>
		</label>
		<label>
			<span>
				eGFR :<br/>
			</span>
			<input id="eGFR" type="number" name="eGFR" placeholder="estimate glomerular filtration rate" title="estimate glomerular filtration rate"/>
		</label>
		<label>
			<span>
				Leukocyte :<br/>
			</span>
			<input id="Leukocyte" type="number" name="Leukocyte" placeholder="" title=""/>
		</label>
		<label>
			<span>
				sCr :<br/>
			</span>
			<input id="sCr" type="number" name="sCr" placeholder="serum creatinine" title="serum creatinine"/>
		</label>
		<label>
			<span>
				UA :<br/>
			</span>
			<input id="UA" type="number" name="UA" placeholder="uric acid" title="uric acid"/>
		</label>
		<label>
			<span>
				C4 :<br/>
			</span>
			<input id="C4" type="number" name="C4" placeholder="complement 4" title="complement 4"/>
		</label>
		
		<label>
			<span>
				ANA :<br/>
			</span>
			<input id="ANA" type="number" name="ANA" placeholder="Whether the participant’s ANA of patient is higher than or equal to 1:100" title="Whether the participant’s ANA of patient is higher than or equal to 1:100"/>
		</label>		
		<label>
			<input type="button" class="button" id="man_button" title="Please click the button to calculate" name="man_button" value="Calculate(please click)" onclick="getRisk()"/>
		</label>
		
		<div style="display:none;margin-top: 20px" class="explain" id="result_span">
			<div>
				result:
			</div>
			<div id="result_info"></div>
		</div>
		
	</form>	
</div>
<div class="mask hide"> 
 <div class="prompt_box">
  <div class="prompt_title">
   <h3>System dialog box</h3>
   <span class="prompt_cancel">X</span>
  </div>
  <div class="prompt_cont">
   <p class="prompt_text"></p>
   <span class="prompt_sure">OK</span>
  </div>
 </div> 
</div>
<script type="text/javascript">

$(document).ready(function() {
  $('.f_radio input[type="radio"]').change(function() {
    if ($(this).is(':checked')) {
      $(this).parent().addClass('selected');
    } else {
      $(this).parent().removeClass('selected');
    }
	$("#radio_span").html("");
  });
});		

</script>

</body>

</html>
